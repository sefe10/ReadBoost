
<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Okuma Detayı</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="df">
        <h1>Okuma Detayı</h1>
        <a href="teacher.html"><button class="secondary">← Öğretmen Paneli</button></a>
      </div>
    </div>
    <div class="card" id="detailCard">
      <div id="meta"></div>
      <div id="diff" class="mono" style="margin-top:12px;"></div>
      <div style="margin-top:12px;">
        <h3>Öğrencinin Transkripti</h3>
        <pre id="transcript" class="mono"></pre>
      </div>
    </div>
  </div>
  <script>
    async function load(){
      const url = new URL(location.href);
      const id = url.searchParams.get('id');
      const res = await fetch('/api/reading/'+id+'/detail');
      const data = await res.json();
      document.getElementById('meta').innerHTML = `
        <div class="grid grid-2">
          <div><strong>Öğrenci:</strong> ${data.student_name}</div>
          <div><strong>Metin:</strong> ${data.title}</div>
          <div><strong>Tarih:</strong> ${new Date(data.created_at).toLocaleString()}</div>
          <div><strong>Özet:</strong> Kelime ${data.words_read} • Hata ${data.errors} • Hız ${data.wpm} k/dk</div>
        </div>`;
      document.getElementById('diff').innerHTML = data.detail_html;
      document.getElementById('transcript').textContent = data.transcript;
    }
    load();
  </script>
</body>
</html>
