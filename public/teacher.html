
<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Öğretmen Paneli</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="df">
        <h1>👩‍🏫 Öğretmen Paneli</h1>
        <a href="index.html"><button class="secondary">← Ana Sayfa</button></a>
      </div>
    </div>

    <div class="card">
      <h2>Metin Ekle</h2>
      <div class="grid grid-2">
        <div>
          <label>Başlık</label>
          <input id="title" placeholder="Örn: Kırmızı Balon" />
        </div>
        <div>
          <label>Süre (saniye)</label>
          <input id="duration" type="number" min="10" value="60" />
        </div>
      </div>
      <label style="margin-top:10px;">Metin</label>
      <textarea id="content" rows="6" placeholder="Öğrencilerin okuyacağı metni yazın..."></textarea>
      <div style="margin-top:10px;">
        <button id="saveText">Kaydet</button>
      </div>
      <p id="saveMsg"></p>
    </div>

    <div class="card">
      <div class="df">
        <h2>Okuma Sonuçları</h2>
        <button id="refresh">Yenile</button>
      </div>
      <table class="table" id="results">
        <thead>
          <tr><th>Öğrenci</th><th>Metin</th><th>Kelime</th><th>Hata</th><th>Hız (k/dk)</th><th>Tarih</th><th>Detay</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div class="card">
      <h2>Öğrenci Geçmişi</h2>
      <div class="flex">
        <input id="historyName" placeholder="Öğrenci adı soyadı" />
        <button id="loadHistory">Göster</button>
      </div>
      <table class="table" id="history">
        <thead><tr><th>Metin</th><th>Kelime</th><th>Hata</th><th>Hız</th><th>Tarih</th><th>Detay</th></tr></thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
  <script>
    async function postJSON(url, data){
      const res = await fetch(url, {method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(data)});
      return res.json();
    }
    async function saveText(){
      const title = document.getElementById('title').value.trim();
      const content = document.getElementById('content').value.trim();
      const duration = parseInt(document.getElementById('duration').value,10);
      if(!title || !content || !duration){ alert('Alanları doldurun'); return; }
      const out = await postJSON('/api/texts', {title, content, duration_sec: duration});
      document.getElementById('saveMsg').textContent = out.id ? '✅ Kaydedildi' : '❌ Hata';
    }
    document.getElementById('saveText').addEventListener('click', saveText);

    async function loadResults(){
      const res = await fetch('/api/readings');
      const rows = await res.json();
      const tbody = document.querySelector('#results tbody');
      tbody.innerHTML = '';
      rows.forEach(r=>{
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${r.student_name}</td>
          <td>${r.title}</td>
          <td>${r.words_read}</td>
          <td>${r.errors}</td>
          <td>${r.wpm}</td>
          <td>${new Date(r.created_at).toLocaleString()}</td>
          <td><a href="reading_detail.html?id=${r.id}"><button>Görüntüle</button></a></td>`;
        tbody.appendChild(tr);
      });
    }
    document.getElementById('refresh').addEventListener('click', loadResults);
    loadResults();

    async function loadHistory(){
      const name = document.getElementById('historyName').value.trim();
      if(!name){ alert('Ad girin'); return; }
      const res = await fetch('/api/student/'+encodeURIComponent(name)+'/history');
      const rows = await res.json();
      const tbody = document.querySelector('#history tbody');
      tbody.innerHTML = '';
      rows.forEach(r=>{
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${r.title}</td>
          <td>${r.words_read}</td>
          <td>${r.errors}</td>
          <td>${r.wpm}</td>
          <td>${new Date(r.created_at).toLocaleString()}</td>
          <td><a href="reading_detail.html?id=${r.id}"><button>Görüntüle</button></a></td>`;
        tbody.appendChild(tr);
      });
    }
    document.getElementById('loadHistory').addEventListener('click', loadHistory);
  </script>
</body>
</html>
